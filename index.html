<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc">
        <input type="text" id="display" disabled>

        <div class="btns">

            <button class="operator"onclick="clearAll()">C</button>
            <button class="operator"onclick="del()">DEL</button>
            <button class="operator"onclick="selectValue('%')">%</button>
            <button class="operator"onclick="selectValue('/')">รท</button>

            <button onclick="selectValue('7')">7</button>
            <button onclick="selectValue('8')">8</button>
            <button onclick="selectValue('9')">9</button>
            <button class="operator"onclick="selectValue('*')">ร</button>

            <button onclick="selectValue('4')">4</button>
            <button onclick="selectValue('5')">5</button>
            <button onclick="selectValue('6')">6</button>
            <button class="operator"onclick="selectValue('-')">-</button>

            <button onclick="selectValue('1')">1</button>
            <button onclick="selectValue('2')">2</button>
            <button onclick="selectValue('3')">3</button>
            <button class="operator"onclick="selectValue('+')">+</button>

            <button onclick="selectValue('.')">.</button>
            <button onclick="selectValue('0')">0</button>
            <button class="equal"onclick="calculate()">=</button>
            

        </div>
    </div>

</body>

</html>
<script src="index.js">
</script>
